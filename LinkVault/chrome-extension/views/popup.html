    <form id="passwordCreationForm" class="hidden">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
        <button type="submit">Create password</button>
        <div class="inlineCheckBox">
            <label>
                <input id="serverAuthBoost" type="checkbox" name="securityOption" value="improveSecurityUsingServer" checked>
                Improve security using server
            </label>
        </div>
    </form>

    <form id="loginForm" class="hidden">
        <input type="password" placeholder="Password">
        <button type="submit">Unlock</button>
        <p class="bottomInfo"></p>
    </form>

    <form id="miningForm" class="hidden">
        <label for="intensity">Intensity: <span id="intensityValueStr">1</span></label>
        <input type="range" name="intensity" min="1" max="10" value="1" step="1">
        <h2>HashRate: <span id="hashRateValueStr">0.00</span> H/s</h2>
    </form>

    <form id="settingsForm" class="hidden">
        <button id="changePasswordBtn">Change password</button>
        <button id="deleteDataBtn">Delete data</button>
        <div class="inlineCheckBox">
            <label>
                <input id="autoCloudSync" type="checkbox" name="cloudSyncOption" value="autoCloudSync" checked>
                Cloud synchronization
            </label>
        </div>
    </form>

    <div id="bottomBar" class="bottomBar hidden">
        <button id="miningBtn"><img src="../images/pickaxe48.png" alt="Mining"></button>
        <button id="settingsBtn"><img src="../images/settings48.png" alt="Settings"></button>
    </div>

    <script src="../scripts/popup.js"></script>
</body>
</html>
